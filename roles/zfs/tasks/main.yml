- name: Check if zfs is installed
  stat:
    path: /usr/sbin/zpool
  changed_when: false
  check_mode: false
  register: _zpool_stat
  tags:
    - zfs
    - zpool

- name: collect zpool facts
  zpool_facts: {}
  when: _zpool_stat.stat.exists | bool
  tags:
    - zfs
    - zpool

