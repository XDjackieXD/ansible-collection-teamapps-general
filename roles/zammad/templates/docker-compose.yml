---
version: '3'

services:

  zammad-backup:
    command: ["zammad-backup"]
    depends_on:
      - zammad-railsserver
    entrypoint: /usr/local/bin/backup.sh
    environment:
      - BACKUP_SLEEP=86400
      - HOLD_DAYS={{ zammad_backup_hold_days }}
      - POSTGRESQL_USER=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASS}
    image: zammad/zammad-docker-compose:zammad-postgresql-{{ zammad_version }}
    restart: always
    volumes:
      - ./data/zammad-backup:/var/tmp/zammad
      - ./data/zammad-data:/opt/zammad

  zammad-elasticsearch:
    image: zammad/zammad-docker-compose:zammad-elasticsearch-{{ zammad_version }}
    restart: always
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms{{ zammad_elasticsearch_memory }} -Xmx{{ zammad_elasticsearch_memory }}"
    hostname: zammad-elasticsearch
    volumes:
      - ./data/elasticsearch-data:/usr/share/elasticsearch/data

  zammad-init:
    command: ["zammad-init"]
    depends_on:
      - zammad-postgresql
    environment:
      - POSTGRESQL_USER=${POSTGRES_USER}
      - POSTGRESQL_PASS=${POSTGRES_PASS}
    image: zammad/zammad-docker-compose:zammad-{{ zammad_version }}
    restart: on-failure
    volumes:
      - ./data/zammad-data:/opt/zammad

  zammad-memcached:
    command: memcached -m 256M
    image: memcached:1.6.9-alpine
    restart: always

  zammad-nginx:
    command: ["zammad-nginx"]
    expose:
      - "8080"
    depends_on:
      - zammad-railsserver
    image: zammad/zammad-docker-compose:zammad-{{ zammad_version }}
    environment:
      VIRTUAL_HOST: '{{ zammad_domain }}'
      LETSENCRYPT_HOST: '{{ zammad_domain }}'
      LETSENCRYPT_EMAIL: '{{ letsencrypt_email }}'
    networks:
      - default
      - webproxy
    restart: always
    volumes:
      - ./data/zammad-data:/opt/zammad

  zammad-postgresql:
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASS}
    image: zammad/zammad-docker-compose:zammad-postgresql-{{ zammad_version }}
    restart: always
    volumes:
      - ./data/postgresql-data:/var/lib/postgresql/data

  zammad-railsserver:
    command: ["zammad-railsserver"]
    depends_on:
      - zammad-memcached
      - zammad-postgresql
    image: zammad/zammad-docker-compose:zammad-{{ zammad_version }}
    restart: always
    volumes:
      - ./data/zammad-data:/opt/zammad
{% if zammad_kb_html_custom %}
      - type: bind
        source: ./knowledge_base.html.erb
        target: /opt/zammad/app/views/layouts/knowledge_base.html.erb
        read_only: true
      - type: bind
        source: ./content_security_policy.rb
        target: /opt/zammad/config/initializers/content_security_policy.rb
        read_only: true
{% endif %}

  zammad-scheduler:
    command: ["zammad-scheduler"]
    depends_on:
      - zammad-memcached
      - zammad-railsserver
    image: zammad/zammad-docker-compose:zammad-{{ zammad_version }}
    restart: always
    volumes:
      - ./data/zammad-data:/opt/zammad

  zammad-websocket:
    command: ["zammad-websocket"]
    depends_on:
      - zammad-memcached
      - zammad-railsserver
    image: zammad/zammad-docker-compose:zammad-{{ zammad_version }}
    restart: always
    volumes:
      - ./data/zammad-data:/opt/zammad

networks:
  default:
    driver: bridge
  webproxy:
    external:
      name: webproxy
